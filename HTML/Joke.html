    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-in browser</title>
        <style>
            * {
                user-select: none;
            }

            .button {
                position: absolute;
                top: 55%;
                left: 47%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 90px auto;
                height: 25px;
                width: 80px;
                padding: 10px;
                border-radius: 40px;
                background-color: rgb(255, 255, 255);
                color: black;
                transition: .4s ease;
                text-align: center;
                transition-delay: 0.05s;
                border: 2px solid black;
                user-select: none;
                transform: scale(2);
                overflow: hidden;
            }

            .button:hover {
                transform: scale(2.01);
                border: 2px solid black;
                background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
            }

            p {
                font-size: 3.8rem;
                font-weight: 900;
                text-align: center;
            }

            .joke {
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: auto;
                font-size: 2.8rem;
                font-weight: 400;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                transition: 1s ease;
                animation: comeIn 1s ease;
            }

            @keyframes comeIn {

                0% {
                    opacity: 0;
                    transform: translateX(250px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0px);
                }

            }
        </style>
    </head>

    <body>

            </div>
            <div class="joke"></div>
